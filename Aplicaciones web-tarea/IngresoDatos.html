<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('media/wallpaper.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Esto asegura que el fondo se mantenga fijo mientras se desplaza la página */
            margin: 0;
            padding: 0;
        }

        
        .formulario-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff; /* Cambia el color de fondo según tu preferencia */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('media/Formato.png'); /* Cambia la ruta de la imagen de fondo */
            background-size: cover;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        /* Cambia el fondo de los elementos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #a2acb1; /* Cambia el color de fondo según tu preferencia */
        }


        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="formulario-container">
        <h1>Ingreso de Datos de Clientes</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("clienteForm");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                // Obtener los valores del formulario
                const nombre = document.getElementById("nombre").value;
                const apellido = document.getElementById("apellido").value;
                const email = document.getElementById("email").value;
                const telefono = document.getElementById("telefono").value;

                // Aquí puedes hacer lo que desees con los datos, como enviarlos a un servidor o mostrarlos en la página
                console.log("Nombre: " + nombre);
                console.log("Apellido: " + apellido);
                console.log("Correo Electrónico: " + email);
                console.log("Teléfono: " + telefono);

                // Limpiar el formulario
                form.reset();
            });
        });
    </script>
</body>
</html>
